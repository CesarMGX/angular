<div class="register-container">
    <h2>Registrarse</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
<div>
        <label for="email">Correo</label>
        <input id="email" formControlName="email" type="email" required placeholder="Tu correo" />
      </div>
  
      <div>
        <label for="password">Contraseña</label>
        <input id="password" formControlName="password" type="password" required placeholder="Tu contraseña" />
      </div>
  
      <div>
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input id="confirmPassword" formControlName="confirmPassword" type="password" required placeholder="Confirma tu contraseña" />
      </div>
  
      <button type="submit" [disabled]="registerForm.invalid">Registrarse</button>
  
      <div *ngIf="registerForm" class="error">El correo ya está registrado o las contraseñas no coinciden</div>
    </form>
  
    <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión aquí</a></p>
  </div>
