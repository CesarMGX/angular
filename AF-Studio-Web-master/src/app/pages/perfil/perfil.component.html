<app-navbar></app-navbar>

<div class="perfil-container">
    <div class="perfil-header">
      <div class="perfil-img-container">
        <img src="assets/img/profile-placeholder.jpg" alt="Foto de perfil" class="perfil-img">
      </div>
      <h1 class="perfil-nombre">{{ userData.nombre }}</h1>
      <p class="perfil-rol">{{ userData.rol }}</p>
    </div>
    
    <div class="perfil-info">
      <p><strong>Correo:</strong> {{ userData.correo }}</p>
      <p><strong>Teléfono:</strong> {{ userData.telefono }}</p>
    </div>
  
    <div class="perfil-actions">
      <button (click)="editarPerfil()" class="editar-btn">Editar Perfil</button>
      <button (click)="cerrarSesion()" class="cerrar-btn">Cerrar Sesión</button>
    </div>
  </div>
