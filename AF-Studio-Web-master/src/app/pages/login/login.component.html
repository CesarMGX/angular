<div class="container">
  <!-- Contenedor del formulario de login -->
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div>
        <label for="email">Correo</label>
        <input id="email" formControlName="email" type="email" required placeholder="Tu correo" />
      </div>

      <div>
        <label for="password">Contraseña</label>
        <input id="password" formControlName="password" type="password" required placeholder="Tu contraseña" />
      </div>

      <button type="submit" [disabled]="loginForm.invalid">Ingresar</button>

      <div *ngIf="loginError" class="error">Correo o contraseña incorrectos</div>
    </form>

    <p>¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a></p>
    <hr />
  </div>

  <!-- Contenedor de la imagen -->
  <div class="image-section"></div>
</div>
